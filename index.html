<!DOCTYPE html>
<html lang="en">
<head>
  <!-- scr:brd (Score Board) v0.1.0 -->
  <!-- Created by DLeinHellios [dleinhellios.com] -->
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>scr|brd</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="header">
    <h1>scr<span class="pipe">|</span>brd</h1>

  </div>
  <div class="nav-container">
    <button id="nav-store">Store</button>
    <button id="nav-clear">Clear</button>
    <button id="nav-clearall">Clear All</button>
    <button id="nav-export-sets" disabled>Export Sets</button>
    <button id="nav-export-players" disabled>Export Players</button>
  </div>

  <div class="content-container">
    <div class="set-container">
      <div class="divider-sm"></div>
      <form id="set-form">
        <div class="game-container">
          <input id="game-name" placeholder="Game Name">
          <input id="set-notes" placeholder="Set Note">
        </div>
      </form>
      <div class="divider-sm"></div>
      <div class="button-container">
        <button id="add-button">Add Player</button>
        <button id="remove-button">Remove Player</button>
      </div>
    </div>

    <div id="results" class="stats-container"></div>
  </div>

  <script type="module" src="js/index.js"></script>
</body>
</html>
