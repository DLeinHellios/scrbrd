<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SetCount</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="header">
      <h1>SetCount</h1>

      <button id="navStore" onclick="#">-Store-</button>
      <button id="navClear" onclick="#">-Clear-</button>
      <!--<button id="navExport" onclick="#">-Export-</button>-->
  </div>

  <div class="set-container">
    <form id="set-form">
      <div class="game-container">
        <input id="game-name" placeholder="Game Name">
        <input id="set-notes" placeholder="Set Notes">
      </div>
    </form>
    <div class="set-separator"></div>
    <button id="add-button" onclick="addPlayer()">Add Player</button>
    <button id="remove-button" onclick="removePlayer()">Remove Player</button>
  </div>

  <script src="js/setform.js"></script>
</body>
</html>
