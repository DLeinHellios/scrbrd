<!DOCTYPE html>
<html lang="en">
<head>
  <!-- SetCount by DLeinHellios. Browser-based scoreboard and record keeper -->
  <!-- Version: 0.2.0 - https://github.com/DLeinHellios/setcount-proto -->
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SetCount</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="header">
      <h1>SetCount</h1>
      <button id="nav-store">-Store-</button>
      <button id="nav-clear">-Clear-</button>
      <button id="nav-clearall">-Clear All-</button>
      <button id="nav-export-sets">-Export Sets-</button>
      <button id="nav-export-players">-Export Players-</button>
      <!--<button id="nav-help">-Help-</button>-->
  </div>

  <div class="content-container">
    <div class="set-container">
      <form id="set-form">
        <div class="game-container">
          <input id="game-name" placeholder="Game Name">
          <input id="set-notes" placeholder="Set Notes">
        </div>
      </form>
      <div class="divider-sm"></div>
      <button id="add-button">Add Player</button>
      <button id="remove-button">Remove Player</button>
    </div>

    <div id="results" class="stats-container">
    </div>
  </div>

  <script type="module" src="js/index.js"></script>
</body>
</html>
