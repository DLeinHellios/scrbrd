<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SetCount</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="header">
      <h1>SetCount</h1>

      <button id="navStore" onclick="#">-Store-</button>
      <button id="navClear" onclick="#">-Clear-</button>
      <!--<button id="navExport" onclick="#">-Export-</button>-->
  </div>

  <div class="set-container">
    <form id="setForm">
      <div id="p1" class="player-container">
        <label>Player 1: </label>
        <input size="20" placeholder="Player Name">
        <input type="number" min="0" value="0">
      </div>

      <div id="p2" class="player-container">
        <label>Player 2: </label>
        <input size="20" placeholder="Player Name">
        <input type="number" min="0" value="0">
      </div>

      <div id="p3" class="player-container">
        <label>Player 3: </label>
        <input size="20" placeholder="Player Name">
        <input type="number" min="0" value="0">
      </div>

      <div id="p4" class="player-container">
        <label>Player 4: </label>
        <input size="20" placeholder="Player Name">
        <input type="number" min="0" value="0">
      </div>

      <div id="p5" class="player-container">
        <label>Player 5: </label>
        <input size="20" placeholder="Player Name">
        <input type="number" min="0" value="0">
      </div>

      <div id="p6" class="player-container">
        <label>Player 6: </label>
        <input size="20" placeholder="Player Name">
        <input type="number" min="0" value="0">
      </div>

      <div id="p7" class="player-container">
        <label>Player 7: </label>
        <input size="20" placeholder="Player Name">
        <input type="number" min="0" value="0">
      </div>

      <div id="p8" class="player-container">
        <label>Player 8: </label>
        <input size="20" placeholder="Player Name">
        <input type="number" min="0" value="0">
      </div>

    </form>
    <button id="addButton" onclick="addPlayer()">Add Player</button>
    <button id="removeButton" onclick="removePlayer()">Remove Player</button>
  </div>

  <script src="js/form.js"></script>
</body>
</html>
